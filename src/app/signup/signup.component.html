  <!-- signup.component.html -->
<div class="signup-container">
    <h2>Sign Up</h2>
    <form (ngSubmit)="signup()" #signupForm="ngForm">
      <div>
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required [(ngModel)]="username">
      </div>
      <div>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required [(ngModel)]="password">
      </div>
      <div>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required [(ngModel)]="email">
      </div>
      <div>
        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" required [(ngModel)]="phone">
      </div>
      <button type="submit" [disabled]="!signupForm.form.valid">Register</button>
    </form>
  </div>
